<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Maximum Atlas • Admin Login</title>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>
<body>
  <div class="subtleFloat"></div>

  <main style="min-height:100vh; display:grid; place-items:center; padding:24px;">
    <section class="glass fadeUp" style="width:min(460px, 94vw); padding:22px; position:relative; overflow:hidden;">
      <div style="position:absolute; inset:-2px -2px auto auto; width:220px; height:220px;
                  background: radial-gradient(circle at 30% 30%, rgba(110,21,51,.22), rgba(246,211,221,.0) 70%);
                  filter: blur(10px); opacity:.9; pointer-events:none;"></div>

      <header style="display:flex; align-items:center; gap:12px; margin-bottom:16px;">
        <div style="width:42px; height:42px; border-radius:16px;
                    background: linear-gradient(135deg, rgba(110,21,51,.16), rgba(246,211,221,.7));
                    border:1px solid rgba(110,21,51,.15);
                    display:grid; place-items:center;">
          <i data-lucide="shield" class="icon"></i>
        </div>

        <div>
          <h1 style="margin:0; font-size:16px; font-weight:1000;">Painel do Administrador</h1>
          <p style="margin:4px 0 0; color:var(--muted); font-weight:650; font-size:13px;">
            Faça login para gerenciar chamados.
          </p>
        </div>
      </header>

      <form id="loginForm" class="grid" style="margin-top:10px;">
        <div class="field">
          <div class="label">E-mail</div>
          <div class="iconInputWrap">
            <div class="iconInput">
              <i data-lucide="mail" class="icon"></i>
              <input class="input" id="email" type="email" placeholder="admin@empresa.com" autocomplete="username" required/>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="label">Senha</div>
          <div class="iconInputWrap">
            <div class="iconInput">
              <i data-lucide="lock" class="icon"></i>
              <input class="input" id="password" type="password" placeholder="••••••••" autocomplete="current-password" required/>
              <button type="button" id="togglePass" class="btn btn-ghost" style="padding:10px 12px;">
                <i data-lucide="eye" class="icon"></i>
              </button>
            </div>
          </div>
        </div>

        <button class="btn btn-primary" id="submitBtn" type="submit" style="justify-content:center;">
          <i data-lucide="log-in" class="icon" style="color:white;"></i>
          Entrar
        </button>

        <div id="errorBox" style="display:none; padding:12px; border-radius:16px; border:1px solid rgba(180,35,24,.18);
                                  background: rgba(180,35,24,.06); color: var(--bad); font-weight:800;">
          Erro
        </div>

        <footer style="margin-top:2px; color:var(--muted); font-weight:650; font-size:12px; line-height:1.4;">
          <span class="pill neutral"><i data-lucide="sparkles" class="icon" style="width:16px;height:16px;"></i> Tema light • vinho/rosa</span>
        </footer>
      </form>
    </section>
  </main>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./assets/adminLogin.js"></script>
  <script>
    lucide.createIcons();
  </script>
</body>
</html>
