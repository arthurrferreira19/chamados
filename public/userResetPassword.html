<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Maximum Atlas • Redefinir Senha</title>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>
<body>
  <div class="authWrap">
    <div class="authCard fadeUp">
      <div class="authHeader">
        <div class="logoMark">
          <i data-lucide="key-round" class="icon"></i>
        </div>
        <div>
          <h2>Defina uma nova senha</h2>
          <p class="muted">Sua senha atual exige redefinição por segurança.</p>
        </div>
      </div>

      <div class="grid" style="margin-top:14px;">
        <div class="field">
          <div class="label">Nova senha</div>
          <input id="newPass" type="password" class="input" placeholder="mínimo 6 caracteres" />
        </div>

        <div class="field">
          <div class="label">Confirmar nova senha</div>
          <input id="newPass2" type="password" class="input" placeholder="repita a senha" />
        </div>

        <button id="saveBtn" class="btn btn-primary" style="width:100%; justify-content:center;">
          <i data-lucide="save" class="icon" style="color:white;"></i>
          Salvar e continuar
        </button>

        <button id="backBtn" class="btn btn-ghost" style="width:100%; justify-content:center;">
          <i data-lucide="log-out" class="icon"></i>
          Voltar para login
        </button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">
    <i data-lucide="check-circle-2" class="icon"></i>
    <div id="toastMsg" style="font-weight:900;">OK</div>
  </div>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="./assets/userResetPassword.js"></script>
  <script>lucide.createIcons();</script>
</body>
</html>
